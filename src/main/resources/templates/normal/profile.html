<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>this is home page</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
	<style>
		.card {
			display: flex;
			flex-direction: column;
		}

		.card-body {
			flex: 1;
		}

		.h-100 {
			height: 150%;
		}		
	</style>
</head>

<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<div style="height: 450px;" class="card">
						<div class="card-body text-center" style="background-color: lightgrey;">
							<img src="" style="height: 300px; width: 300px; margin-top: 50px; border-radius: 30%;"
								class="my_profile_picture" 
								th:src="@{'/img/'+${user.imageUrl}}" alt="profile photo" />
						</div>			
					</div>
				</div>
				<div class="col-md-6">
					<div class="card h-100" style="margin-left: -30px;">
						<div class="card-body" style="background-color: lightgrey;">
							<h1 class="text-center mt-3 text-uppercase" th:text="${user.name}" style="font-family: Georgia, 'Times New Roman', Times, serif; font-weight: 700;"></h1>
							<div class="mt-5"></div> 
							<table class="table text-center">
								<tbody>
									<tr>
										<th scope="row">Email</th>
										<td><span th:text="${user.email}"></span></td>
									</tr>
									<tr>
										<th scope="row">Role</th>
										<td><span th:text="${user.role}"></span></td>
									</tr>
									<tr>
										<th scope="row">Acccount Active</th>
										<td><span th:text="${user.enabled}"></span></td>
									</tr>
									<tr>
										<th scope="row">About you</th>
										<td><span th:text="${user.about}"></span></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<script>
			$(document).ready(() => {
				$(".item").removeClass("active");
				$("#profile-link").addClass("active");
			});
		</script>

	</section>
</body>

</html>
